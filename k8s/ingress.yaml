apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-portal
  namespace: pdf-portal
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: pdf.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: { number: 80 }
