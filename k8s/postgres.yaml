apiVersion: v1
kind: PersistentVolumeClaim
metadata: { name: pgdata, namespace: pdf-portal }
spec:
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: 5Gi } }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: postgres, namespace: pdf-portal }
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
      - name: postgres
        image: postgres:16
        env:
        - { name: POSTGRES_DB, value: portal }
        - { name: POSTGRES_USER, value: portal }
        - { name: POSTGRES_PASSWORD, value: supersecret }
        ports: [ { containerPort: 5432 } ]
        volumeMounts: [ { name: data, mountPath: /var/lib/postgresql/data } ]
      volumes: [ { name: data, persistentVolumeClaim: { claimName: pgdata } } ]
---
apiVersion: v1
kind: Service
metadata: { name: postgres, namespace: pdf-portal }
spec:
  selector: { app: postgres }
  ports: [ { port: 5432, targetPort: 5432 } ]
